<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title></title>
	<style>
		.green
		{
			color: green;
		}
	</style>
	<script>
		function get_rand(min,max){
			return Math.floor(Math.random()*(max-min+1))+min;
		}
		function get_rand_word() {
			var sssr = "abcdefgh0123456789";
			var len1 = sssr.length;
			var len = get_rand(1,10)+1;
			var ss = "";
			for (var i=1; i<len; i++){
				ss = ss + sssr[get_rand(0,len1-1)]; 
			}
			return ss;
		}
		function do_it(){
			var sssr = '<table id="Table">';
			for (var i=1; i < 6; i++){
				sssr = sssr + '<tr>';
				for (var j=1; j < 6; j++){
					sssr = sssr + '<td>'+get_rand_word()+'</td>';
				}
				sssr = sssr + '</tr>';
			}
			sssr = sssr + '</table>';
			document.getElementById('pole').innerHTML = sssr;
		}
		
		function show(){
			var table = document.getElementById('Table');
			for (var i=0; i<table.rows.length; i++) {
				for (var j=0; j<table.rows[0].cells.length; j++) {
					var TD=table.rows[i].cells[j];
					var sssr = TD.innerHTML;
					for (var k=0; k <= (sssr.length-1); k++){
						if ("0123456789".indexOf(sssr[k])+1) {
							TD.style.backgroundColor ="yellow";
						}
					}
				}
			}
		}
	</script>
</head>
<body> 
	<input type="button" id="push" value="Кнопка" onClick="do_it()"  >
	<input type="button" id="push" value="Кнопка2" onClick="show()"  >
	<div id="pole">
		
	</div>
</body>
</html>
