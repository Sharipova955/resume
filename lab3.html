<!DOCTYPE html>
<html>
 <head>
  <title>canvas</title>
  <meta charset="utf-8">
 </head>
 <body>
  <canvas id="dfg" width="320" height="420">
    <p>Ваш браузер не поддерживает рисование.</p>
  </canvas>
<script>
    var myCanvas = document.getElementById('dfg');
	cxt = myCanvas.getContext('2d');

cxt.beginPath();

cxt.moveTo(100,150);
cxt.lineTo(25,200);
cxt.lineTo(75,200);


cxt.lineTo(5,250);
cxt.lineTo(75,250);

cxt.lineTo(25,300);
cxt.lineTo(75,300);

cxt.lineTo(25,350);
cxt.lineTo(175,350);

cxt.lineTo(125,300);
cxt.lineTo(175,300);
cxt.lineTo(125,250);
cxt.lineTo(195,250);
cxt.lineTo(125,200);
cxt.lineTo(175,200);

cxt.closePath();
cxt.strokeStyle = 'black';  
cxt.lineWidth = 5;
cxt.stroke();
cxt.fillStyle = 'green';
cxt.fill();

cxt.beginPath();
cxt.moveTo(100,350);
cxt.lineTo(100,400); 
cxt.lineWidth = 5; 	
cxt.strokeStyle = 'black';
cxt.stroke();


    cxt.lineWidth = 4; 	
	cxt.fillStyle="#000000";
	cxt.fillRect(50,400,105,15);

	cxt.beginPath();
	cxt.moveTo(100,100);
cxt.lineTo(50,150);
cxt.lineTo(150,150);
cxt.lineTo(100,100);
cxt.closePath();
cxt.strokeStyle = 'black';  
cxt.lineWidth = 5;
cxt.stroke();
cxt.fillStyle = 'green';
cxt.fill();

</script>
	 </body>
</html>
